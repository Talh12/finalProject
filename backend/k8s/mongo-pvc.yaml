apiVersion: v1
kind: PersistentVolume
metadata:
  name: mongodb-pv
  namespace: database
spec:
  capacity:
    storage: 10Gi  
  accessModes:
    - ReadWriteOnce
  hostPath:
    path: "/opt/homebrew/var/mongodb"
---
apiVersion: v1
kind: PersistentVolumeClaim
metadata:
  name: mongodb-pvc
  namespace: database
spec:
  accessModes:
    - ReadWriteOnce
  resources:
    requests:
      storage: 10Gi  
  volumeName: mongodb-pv
